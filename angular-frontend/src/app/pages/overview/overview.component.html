<div class="container">
  <div class="mat-headline-2">Hello, {{ settingsService.user_name }}!</div>
  <div class="board">
    <mat-card class="item">
      <mat-card-content>
        <div class="card-heading center">hours worked</div>
        <div class="center">this week</div>
        <div class="mat-headline-1 item-content"
             [ngClass]=" hoursCurrWeek < settingsService.weeklyHours ? 'negative' :'positive'">{{ hoursCurrWeek | number: '1.0-1' }}
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="item">
      <mat-card-content>
        <div class="card-heading center">hour balance</div>
        <div class="center">in total</div>
        <div class="mat-headline-1 item-content positive"
             [ngClass]=" curBalance < 0 ? 'negative' :'positive'">
          <span *ngIf="curBalance > 0">+</span>{{ curBalance | number: '1.0-1' }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
